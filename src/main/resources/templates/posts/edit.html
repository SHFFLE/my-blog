<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${Edit})">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
        <form th:action="@{'/posts/'+*{id}+'/edit'}" th:method="post" th:object="${post}" class="form-group">
            <input class="form-control" name="title" th:value="*{title}" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            <textarea class="form-control" name="body" th:value="*{body}" th:text="*{body}"></textarea>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
            <button>Save</button>
        </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
